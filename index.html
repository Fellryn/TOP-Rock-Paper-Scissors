<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="heading">
            <h1>Rock Paper Scissors</h1>
        </header>

        <h2 id="roundCounter">Rounds: 0</h2>
        <h2 id="resultText"></h2>

        <div class="display">
            <div class="left-player-image">

            </div>
            <div class="right-player-image">

            </div>
        </div>

        <div class="player">
            <h2 class="left-player-score">0</h2>
            <button id="btnRock">Rock</button>
            <button id="btnPaper">Paper</button>
            <button id="btnScissors">Scissors</button>
            <h2 class="right-player-score">0</h2>
        </div>

    </div>
</body>

</html>
